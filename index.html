<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #1a1a1a;
        background-size: cover;
        backdrop-filter: blur(5px);
        display: flex;
        flex-direction: column;
        height: 100vh;
        color: white;
      }

      .top-bar {
        display: flex;
        gap: 10px;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        z-index: 2;
        position: sticky;
        top: 0;
      }

      .top-bar input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      .top-bar button {
        padding: 10px 18px;
        background: rgba(99, 102, 241, 0.7);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .top-bar button:hover {
        background: rgba(99, 102, 241, 1);
      }

      #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
      }

      .message {
        max-width: 80%;
        margin-bottom: 14px;
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
        white-space: pre-line;
        word-wrap: break-word;
        backdrop-filter: blur(10px);
      }

      .user {
        background: rgba(99, 102, 241, 0.9);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .bot {
        background: rgba(255, 255, 255, 0.08);
        color: #eee;
        align-self: flex-start;
        border-bottom-left-radius: 0;
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .typing {
        font-style: italic;
        color: #aaa;
        font-size: 14px;
        align-self: flex-start;
        margin-top: -10px;
        padding-left: 8px;
      }

      .input-container {
        display: flex;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
      }

      #input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        color: white;
        font-size: 15px;
        outline: none;
      }

      #send {
        margin-left: 10px;
        padding: 10px 16px;
        background: rgba(99, 102, 241, 0.8);
        color: white;
        border: none;
        border-radius: 24px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      #send:hover {
        background: rgba(99, 102, 241, 1);
      }

      #chat::-webkit-scrollbar {
        width: 6px;
      }

      #chat::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <input type="text" id="apiKeyInput" placeholder="Enter your API key" />
      <button onclick="setApiKey()">Connect</button>
    </div>

    <div id="chat"></div>

    <div class="input-container">
      <input
        id="input"
        type="text"
        placeholder="Type a message..."
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button id="send" onclick="sendMessage()">Send</button>
    </div>

    <script>
      let API_KEY = "";
      const MODEL = "deepseek/deepseek-chat:free";
      const SITE_URL = "https://helloarman.github.io/ai-chatbot";
      const SITE_TITLE = "My Chatbot";

      const chatDiv = document.getElementById("chat");
      const input = document.getElementById("input");

      let messageHistory = [
        {
          role: "system",
          content: "You are a romantic, loving, and caring girlfriend...",
        }
      ];
      let typingIndicator = null;

      // Cookie helpers
      function setCookie(name, value, days = 365) {
        const expires = new Date(Date.now() + days * 864e5).toUTCString();
        document.cookie =
          name +
          "=" +
          encodeURIComponent(value) +
          "; expires=" +
          expires +
          "; path=/";
      }

      function getCookie(name) {
        return document.cookie.split("; ").reduce((r, v) => {
          const parts = v.split("=");
          return parts[0] === name ? decodeURIComponent(parts[1]) : r;
        }, "");
      }

      function showTyping() {
        typingIndicator = document.createElement("div");
        typingIndicator.className = "typing";
        typingIndicator.textContent = "Bot is typing...";
        chatDiv.appendChild(typingIndicator);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      function hideTyping() {
        if (typingIndicator) {
          typingIndicator.remove();
          typingIndicator = null;
        }
      }

      function appendMessage(role, content) {
        const msg = document.createElement("div");
        msg.className = "message " + role;
        msg.innerHTML = content.replace(/\n/g, "<br>");
        chatDiv.appendChild(msg);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      function setApiKey() {
        const inputField = document.getElementById("apiKeyInput");
        const key = inputField.value.trim();

        if (!key.startsWith("sk-or-")) {
          alert("Please enter a valid OpenRouter API Key.");
          return;
        }

        API_KEY = key;
        setCookie("OPENROUTER_API_KEY", key);
        alert("API Key set and saved successfully!");
      }

      async function sendMessage() {
        if (!API_KEY) {
          alert("Please enter and connect your API Key first.");
          return;
        }

        const userMessage = input.value.trim();
        if (!userMessage) return;

        appendMessage("user", userMessage);
        messageHistory.push({ role: "user", content: userMessage });
        input.value = "";

        showTyping();

        try {
          const response = await fetch(
            "https://openrouter.ai/api/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${API_KEY}`,
                "HTTP-Referer": SITE_URL,
                "X-Title": SITE_TITLE,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: MODEL,
                messages: messageHistory,
              }),
            }
          );

          const data = await response.json();
          hideTyping();

          const botReply = data.choices[0].message.content;
          appendMessage("bot", botReply);
          messageHistory.push({ role: "assistant", content: botReply });
        } catch (error) {
          hideTyping();
          console.error("Fetch error:", error);
          appendMessage("bot", "Sorry, something went wrong.");
        }
      }

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });

      // On page load: try to get saved API key from cookie
      window.addEventListener("DOMContentLoaded", () => {
        const savedKey = getCookie("OPENROUTER_API_KEY");
        if (savedKey) {
          API_KEY = savedKey;
          const inputField = document.getElementById("apiKeyInput");
          if (inputField) inputField.value = savedKey;
        }
      });
    </script>
  </body>
</html>
