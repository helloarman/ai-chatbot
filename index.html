<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 80vh;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: #4a90e2;
        color: white;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }

      .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 80%;
        padding: 12px 15px;
        border-radius: 18px;
        font-size: 15px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user {
        align-self: flex-end;
        background: #dcf8c6;
        border-bottom-right-radius: 0;
      }

      .bot {
        align-self: flex-start;
        background: #f1f0f0;
        border-bottom-left-radius: 0;
      }

      .input-area {
        display: flex;
        border-top: 1px solid #ddd;
      }

      .input-area input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 16px;
      }

      .input-area button {
        background: #4a90e2;
        color: white;
        border: none;
        padding: 0 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      .input-area button:hover {
        background: #3b7dd8;
      }

      .typing {
        align-self: flex-start;
        font-style: italic;
        color: #999;
        font-size: 14px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">AI Chatbot</div>
      <div class="chat-box" id="chat"></div>
      <div class="input-area">
        <input type="text" id="input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const API_KEY ="<your api key>";
      const MODEL = "deepseek/deepseek-chat:free";
      const SITE_URL = " https://helloarman.github.io/ai-chatbot";
      const SITE_TITLE = "My Chatbot";

      const chatDiv = document.getElementById("chat");
      const input = document.getElementById("input");

      let messageHistory = [];

      let typingIndicator = null;

      function showTyping() {
        typingIndicator = document.createElement("div");
        typingIndicator.className = "typing";
        typingIndicator.textContent = "Bot is typing...";
        chatDiv.appendChild(typingIndicator);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      function hideTyping() {
        if (typingIndicator) {
          typingIndicator.remove();
          typingIndicator = null;
        }
      }

      function appendMessage(role, content) {
        const msg = document.createElement("div");
        msg.className = "message " + role;
        msg.innerHTML = content.replace(/\n/g, "<br>");
        chatDiv.appendChild(msg);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      async function sendMessage() {
        const userMessage = input.value.trim();
        if (!userMessage) return;

        appendMessage("user", userMessage);
        messageHistory.push({ role: "user", content: userMessage });
        input.value = "";

        showTyping(); // <- show typing while waiting

        try {
          const response = await fetch(
            "https://openrouter.ai/api/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${API_KEY}`,
                "HTTP-Referer": SITE_URL,
                "X-Title": SITE_TITLE,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: MODEL,
                messages: messageHistory,
              }),
            }
          );

          const data = await response.json();
          hideTyping(); // <- hide when done

          const botReply = data.choices[0].message.content;
          appendMessage("bot", botReply);
          messageHistory.push({ role: "assistant", content: botReply });
        } catch (error) {
          hideTyping(); // <- hide on error too
          console.error("Fetch error:", error);
          appendMessage("bot", "Sorry, something went wrong.");
        }
      }

      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
